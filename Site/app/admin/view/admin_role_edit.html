<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>编辑角色</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="{__STATIC__}/layuiAdmin/layui/css/layui.css" rel="stylesheet">
    <link href="{__STATIC__}/layuiAdmin/adminui/dist/css/admin.css" rel="stylesheet">
    <link href="{__STATIC__}/layuiAdmin/style/style.css" rel="stylesheet">
    <style>
        html {background: #fff;padding-top: 20px;}
    </style>
</head>
<body>
    <div class="layui-form">
        <div class="layui-form-item">
            <label class="layui-form-label">名称：</label>
            <div class="layui-input-inline">
                <input type="text" name="m_title" lay-verify="required" value="{$data.title}" placeholder="请输入名称" class="layui-input">
            </div>
            <div class="layui-form-mid layui-word-aux"><span>*</span> </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">描述：</label>
            <div class="layui-input-block">
                <textarea name="m_info" placeholder="请输入描述" class="layui-textarea">{$data.info}</textarea>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">权限：</label>
            <div class="layui-input-block">
                {volist name="adminMenu" id="menu"}
                {eq name="$menu.parent_id" value="0"}
                    {neq name="$i" value="1"}</div>{/neq}
                    <div class="m_ctr">
                {else}
                    {neq name="$menu.controller" value=""}
                    <div style="float:left;width: 120px;"><input type="checkbox" name="power[]" lay-skin="primary" title="{$menu.title}" value="{$menu.id}" {eq name=":in_array($menu.id,$powerArr)" value="1"}checked=""{/eq} /></div>
                    {/neq}
                {/eq}
                {/volist}
                </div>
            </div>
        </div>
        <input type="hidden" name="m_id" value="{$data.id}">
        <div class="layui-form-item layui-hide">
            <input type="button" lay-submit lay-filter="LAY-submit" id="LAY-submit" value="确认">
        </div>
    </div>
</body>
</html>
<script src="{__STATIC__}/layuiAdmin/layui/layui.js"></script>
