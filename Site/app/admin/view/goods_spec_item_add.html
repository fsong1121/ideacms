<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>添加规格</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="{__STATIC__}/layuiAdmin/layui/css/layui.css" rel="stylesheet">
    <link href="{__STATIC__}/layuiAdmin/adminui/dist/css/admin.css" rel="stylesheet">
    <link href="{__STATIC__}/layuiAdmin/style/style.css" rel="stylesheet">
    <style>
        html {background: #fff;padding-top: 20px;}
    </style>
</head>
<body>
    <div class="layui-form">
        <div class="layui-form-item">
            <label class="layui-form-label">模板名：</label>
            <div class="layui-form-mid layui-word-aux">{$data.title}</div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label"><span>*</span> 规格名：</label>
            <div class="layui-input-inline">
                <input type="text" name="m_title" lay-verify="required" placeholder="请输入规格名" class="layui-input">
            </div>
            <div class="layui-form-mid layui-word-aux">如：颜色</div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label"><span>*</span> 规格项：</label>
            <div class="layui-input-block">
                <textarea name="m_info" lay-verify="required" placeholder="请输入规格项" class="layui-textarea"></textarea>
            </div>
            <div class="layui-form-mid layui-word-aux">&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;一行一个，如：黑色</div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label"><span>*</span> 排序：</label>
            <div class="layui-input-inline w80">
                <input type="number" name="m_px" lay-verify="number" value="1" class="layui-input">
            </div>
            <div class="layui-form-mid layui-word-aux">越大越靠前</div>
        </div>
        <input type="hidden" name="m_spec" value="{$data.id}">
        <div class="layui-form-item layui-hide">
            <input type="button" lay-submit lay-filter="LAY-submit" id="LAY-submit" value="确认">
        </div>
    </div>
</body>
</html>
<script src="{__STATIC__}/layuiAdmin/layui/layui.js"></script>
